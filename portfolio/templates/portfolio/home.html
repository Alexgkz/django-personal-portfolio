{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Alex's Portfolio</h1>

    {% load static %}

    <h2><a href="{% url 'blog:all_blogs' %}">Blog</a></h2>

    <a href="{% static 'portfolio/2.pdf' %}">Certificate</a>
    <br><img src="{% static 'portfolio/1.jpg' %}" height=500 width=360>

    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=220 width=180>
    {% if project.url %}
    <br><a href="{{ project.url }}">Blog's Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
