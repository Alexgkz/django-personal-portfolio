<h1>Alex's Blog</h1>

<h2>Alex has written {{blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
<h2><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></h2>
<h5>{{ blog.data|date:'M d Y' }}</h5>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>
{% if blog.image.url %}
<img src="{{ blog.image.url }}" height=220 width=180>
{% endif %}

{% endfor %}
